<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
            padding:0;
            background-color:#18230F;
        }
        .heading{
            text-align:center;
            color:#fff;
            margin:50px;
            text-transform: uppercase;
        }
        .container{
            width:50%;
            height:400px;
            background-color:#fff;
            margin:0 auto;
            /* box-sizing:border-box; */
        }
        .left{
            float:left;
            width:50%;
            height:400px;
            background:url(https://media.istockphoto.com/id/1283801331/photo/top-view-of-woman-sitting-on-floor-and-using-laptop-job-search-online-recruitment-career.jpg?s=612x612&w=0&k=20&c=6Ebgvi0M1xecwiqwtesI_NqU2bBlaDF6JpR-V1xWTxc=);
            background-size:cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .right{
            float:right;
            width:50%;
            height:400px;

            
        }
        .box{
            margin:50px;
            text-align:start;
            font-weight:bold;
            font-size: large;
        }
        input{
            width:100%;
            height:30px;
            border:none;
            outline:none;
            border-bottom:2px solid black;
       
        
        }
        #button{
            width:100%;
            height:50px;
            font-weight:bold;
            border:none;
            background-color:blue;
            font-size:large;
        }
        #button:hover{
            background-color:green;
        }
        a{
            text-decoration:none;
        }

        @media (max-width: 768px) {

    .container {
        width: 90%;
        height: auto;
        margin: 0 auto;
    }

    .left,
    .right {
        float: none;
        width: 100%;
        height: auto;
    }

    .left {
        height: 200px; 
        background-position: center;
        background-size: cover;
    }

    .box {
        margin: 20px; 
        font-size: medium;
    }

    .heading {
        margin: 20px;
        font-size: 20px;
    }

    input {
        height: 35px; 
        font-size: 16px;
    }

    #button {
        height: 45px; 
        font-size: 16px;
    }
}



    </style>
</head>
<body>
    <div class="heading"><h1>Sign In Form</h1></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="box">
                <form>
                    <p>Name</p>
                    <input type="text" name="" placeholder="UserName">
                    <p>Password</p>
                    <input type="Password" name="" placeholder="....">
                    <br><br><br>
                    <!-- <button type="button">Submit</button> -->
                     <input type="submit" name=" " value="submit" id="button">
                    <br><br>
                    <a href="#">Forget Password</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
